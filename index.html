<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Code-Editor</title>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light mt-5 pt-2" onresize="showAll()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top text-center">
        <div class="container">
            <a class="navbar-brand" href="#">Live Web Code Editor</a>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="row mb-2" id="controls">
            <div class="col-3">
                <div class="container-fluid p-0">
                    <button class="btn btn-dark w-100 p-1 border rounded-1" onclick="showRes('htmlScope')">HTML</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0">
                    <button class="btn btn-dark w-100 p-1 border rounded-1" onclick="showRes('cssScope')">CSS</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0">
                    <button class="btn btn-dark w-100 p-1 border rounded-1" onclick="showRes('jsScope')">JS</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0">
                    <button class="btn btn-primary w-100 p-1 border rounded-1" onclick="showRes('resultScope')">Result</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12" id="htmlScope">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="htmlCodeScope" placeholder="HTML-Code"></textarea>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12" id="cssScope">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="cssCodeScope" placeholder="CSS-Code"></textarea>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12" id="jsScope">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="jsCodeScope" placeholder="JS-Code"></textarea>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2" id="resultScope">
                <div class="container-fluid border rounded p-1 result bg-white">
                    <iframe id="show-window"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center p-2 bg-light border-top mt-2">
            Developed By <a class="text-reset fw-bold" href="https://github.com/Noor-Jallad?tab=repositories" target="_blank">Noor Jallad</a>
        </div>
    </footer>
</body>
<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</html>
